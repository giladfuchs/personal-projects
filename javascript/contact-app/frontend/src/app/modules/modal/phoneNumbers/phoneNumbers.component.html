<div class="row">
  <div class="col-xs-12">
    <button
      *ngIf="!editMode"
      class="btn btn-primary"
      type="button"
      (click)="setEditable()"
    >
      Add Number
    </button>
    <div *ngIf="editMode">
      <form class="row-number" [formGroup]="phoneForm" (ngSubmit)="onSubmit()">
        <button
          type="button"
          class="btn btn-success"
          type="submit"
          [disabled]="!(!valid('type', true) && !valid('numericNumber', true))"
        >
          Upload number
        </button>
        <button
          class="btn btn-warning"
          type="button"
          (click)="cancelEditable()"
        >
          Cancel
        </button>
        <div class="num-inputs">
          <div style="margin-right: 5px">
            <label>type</label>
            <input
              type="text"
              name="type"
              id="type"
              class="form-control"
              placeholder="Type"
              formControlName="type"
            />
            <div *ngIf="valid('type')" class="error">error</div>
          </div>
          <div>
            <label>number</label>
            <input
              type="number"
              name="numericNumber"
              class="form-control"
              placeholder="Number"
              formControlName="numericNumber"
              width="90"
            />
            <div *ngIf="valid('numericNumber')" class="error">error</div>
          </div>
        </div>
      </form>
    </div>
    <ul class="list-group row-number">
      <div *ngFor="let phone of phoneNumbers">
        <app-phone-number-row
          [phone]="phone"
          [editPhoneNumber]="onSubmit"
        ></app-phone-number-row>
      </div>
    </ul>
  </div>
</div>
